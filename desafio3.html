<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script type="text/javascript">

    //obs: parseFloat = digitar um numero como string e ele te devolve um numero

		var nome = prompt('Por favor digite o seu nome :')
    
    var altura = parseFloat(prompt('Digite sua altura em centímetros:'))
    altura /= 100
 
    var peso = parseFloat(prompt('Digite o seu peso:'))
    mc = peso/(altura*altura)
 
    var classificacao = null
 
    if (mc < 16) {
 
      classificacao = 'Baixo peso muito grave'
 
    }
    else if(mc >= 16 && mc <= 16.99) {
 
      classificacao = 'Baixo peso grave'
 
    }
    else if(mc >= 17 && mc <= 18.49) {
 
      classificacao = 'Baixo peso'
 
    }
    else if(mc >= 18.50 && mc <= 24.99) {
 
      classificacao = 'Peso normal'
 
    }
    else if(mc >= 25 && mc <= 29.99) {
 
      classificacao = 'Sobre peso'
 
    }
    else if(mc >= 30 && mc <= 34.99) {
 
      classificacao = 'Obesidade grau 1'
 
    }
    else if(mc >= 35 && mc <= 39.99) {
 
      classificacao = 'Obesidade grau 2'
 
    }
    else{
 
      classificacao = 'Obesidade grau 3'
 
    }
 
    document.write(nome + ' possui o índice de massa corporal igual a ' + parseInt(mc) + ', sendo classificado como: ' + classificacao)
 

	</script>
</head>
<body>

</body>
</html>
